<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRIHET Icon Generator</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    canvas {
      border: 2px solid #FF0000;
      margin: 10px;
      display: none;
    }
    button {
      background: #FF0000;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px;
    }
    button:hover {
      background: #CC0000;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .icon-preview {
      text-align: center;
    }
    .icon-preview img {
      border: 2px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FRIHET Icon Generator</h1>
    <p>Click the buttons below to generate and download PWA icons.</p>

    <div>
      <button onclick="generateAndDownload(192)">Generate icon-192.png</button>
      <button onclick="generateAndDownload(512)">Generate icon-512.png</button>
      <button onclick="generateAndDownload(180)">Generate apple-touch-icon.png</button>
      <button onclick="generateAll()">Generate All</button>
    </div>

    <div class="preview" id="preview"></div>

    <canvas id="canvas"></canvas>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;

      // Black background
      ctx.fillStyle = '#000000';
      ctx.fillRect(0, 0, size, size);

      // Red power symbol
      ctx.strokeStyle = '#FF0000';
      ctx.fillStyle = '#FF0000';
      ctx.lineWidth = size * 0.08;

      // Circle
      ctx.beginPath();
      ctx.arc(size/2, size/2, size * 0.35, 0, 2 * Math.PI);
      ctx.stroke();

      // Power line
      ctx.fillRect(size/2 - size * 0.04, size/2 - size * 0.35, size * 0.08, size * 0.25);

      // Text
      ctx.fillStyle = '#FF0000';
      ctx.font = `bold ${size * 0.15}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('FRIHET', size/2, size * 0.85);
    }

    function generateAndDownload(size) {
      const canvas = document.getElementById('canvas');
      drawIcon(canvas, size);

      // Convert to blob and download
      canvas.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;

        let filename;
        if (size === 180) {
          filename = 'apple-touch-icon.png';
        } else {
          filename = `icon-${size}.png`;
        }

        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);

        // Show preview
        showPreview(canvas, size);
      }, 'image/png');
    }

    function showPreview(canvas, size) {
      const preview = document.getElementById('preview');
      const div = document.createElement('div');
      div.className = 'icon-preview';

      const img = new Image();
      img.src = canvas.toDataURL();
      img.style.width = '150px';
      img.style.height = '150px';

      const label = document.createElement('div');
      label.textContent = `${size}x${size}`;

      div.appendChild(img);
      div.appendChild(label);
      preview.appendChild(div);
    }

    function generateAll() {
      setTimeout(() => generateAndDownload(192), 100);
      setTimeout(() => generateAndDownload(512), 300);
      setTimeout(() => generateAndDownload(180), 500);
    }
  </script>
</body>
</html>
